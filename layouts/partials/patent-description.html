<div class="container-patent">
  <div class="row">
    <h2>{{ i18n "patent_title" }}</h2>
    <p class="lead">{{ i18n "patent_description" }}</p>
  </div>
  <div class="row">
    <div class="col-12 col-lg-4">
      <a
        href="{{ .Site.Data.homepage.patent.button.URL | absURL }}"
        class="btn btn-primary btn-block"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="{{ .Site.Data.homepage.patent.button.icon }}"></i>
        {{ i18n "patent_button" }}
        <i class="icon-arrow-right"></i
      ></a>
    </div>
    {{ if .Site.Data.homepage.patent.button2.icon }}
    <div class="col-12 col-lg-4">
      <a
        href='{{ i18n "patent_button2_url" | absURL }}'
        class="btn btn-frameless"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="{{ .Site.Data.homepage.patent.button2.icon }}"></i>
        {{ i18n "patent_button2" }}
      </a>
    </div>
    {{ end }}
    {{ if .Site.Data.homepage.patent.button3.icon }}
    <div class="col-12 col-lg-4">
      <a
        href='{{ i18n "patent_button3_url" | absURL }}'
        class="btn btn-frameless"
        rel="noopener noreferrer"
      >
        <i class="{{ .Site.Data.homepage.patent.button3.icon }}"></i>
        {{ i18n "patent_button3" }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
